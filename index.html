<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,html,#container{
            height: 100%;
            margin: 0px;
            font:12px Arial;
        }
        .taiwan{
            border: solid 1px red;
            color: red;
            float: left;
            width: 50px;
            background-color: rgba(255,0,0,0.1)
        }
    </style>
    <title>耿丹地图</title>
</head>
<body>
<div id="container" tabindex="0"></div>
<script src="./gdMap/gdBuildingCoordinates.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=bd8cfe4f1232f5000ded5b7d85fdd23b"></script>
<script type="text/javascript">
    var map = new AMap.Map('container',{
        pitch:70,
        viewMode:'3D',
        expandZoomRange:true,
        resizeEnable: true,
        zoom: 17,
        center: [116.651861,40.215624]
    });
    //Marker标点
    var markers = [];
    var infoWindow = new AMap.InfoWindow({offset:new AMap.Pixel(0,-30)});
    for (var i = 0; i < provinces.length; i += 1) {
        var marker;
        if (provinces[i].type === 0) {
            var icon = new AMap.Icon({
                image: 'https://vdata.amap.com/icons/b18/1/2.png',
                size: new AMap.Size(24, 24)
            });
            marker = new AMap.Marker({
                icon: icon,
                position: provinces[i].center.split(','),
                offset: new AMap.Pixel(-12,-12),
                zIndex: 101,
                title: provinces[i].name,
                map: map
            });
        } else {
            marker = new AMap.Marker({
                position: provinces[i].center.split(','),
                title: provinces[i].name,
                map: map
            });
        }
        //marker.content='我是第'+(i+1)+'个Marker';
        marker.content=provinces[i].name+'</br>'+provinces[i].introduction;
        marker.on('click',markerClick);
        marker.emit('click',{target:marker});
        markers.push(marker);
    }
    function markerClick(e){
        infoWindow.setContent(e.target.content);
        infoWindow.open(map, e.target.getPosition());
    }
    map.setFitView();
    //放大缩小地图
    AMap.plugin('AMap.ToolBar',function(){
        var toolbar = new AMap.ToolBar();
        map.addControl(toolbar)
    });
    //定自己的位置
    AMap.plugin('AMap.Geolocation',function(){
        var geolocation = new AMap.Geolocation();
        map.addControl(geolocation)
    });
    //图层交换
    AMap.plugin('AMap.MapType',function(){
        var mapType = new AMap.MapType();
        map.addControl(mapType)
    });


//    var markers = [];
//    marker = new AMap.Marker({
//        position: provinces[i].center.split(','),
//        title: provinces[i].name
//    });
//    marker.setMap(map);
</script>
</body>
</html>
